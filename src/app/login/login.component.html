<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular8 app-login</h1>
            <div novalidate [formGroup]="form" (ngSubmit)="submitForm()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="login" name="login" [placeholder]="'Login' | translate" class="form-control input-underline input-lg">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" name="password" [placeholder]="'Password' | translate" class="form-control input-underline input-lg">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </div>
        </div>
    </div>
</div>
